daemon
nserver 8.8.8.8
daemon
nserver 8.8.4.4
daemon
nscache 65536
daemon   
timeouts 1 5 30 60 180 1800 15 60
log /var/log/3proxy.log
logformat "- +_L%t.%. %N.%p %E %U %C:%c %R:%r %O %I %h %T"
archiver gz /usr/bin/gzip %F
rotate 1
deny * * 127.0.0.1,192.168.1.1
allow * * * 80-88,8080-8088 HTTP
allow * * * 443,8443 HTTPS                                                                                                                                                                                                                 
proxy -n -p3128 -a                                                                                                                                                                                                
